<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400;0,700;1,400;1,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="app.js" defer></script>
</head> 
<body>
  <div class="cardLayers">  
    <picture class="background__igm-bg-card-back">
      <source media="(min-width: 1200px)" srcset="./images/bg-main-desktop.png">     
      <img src="./images/bg-main-mobile.png" alt="bg-card-back" >
    </picture>    
    <div class="card-background">
      <img src="./images/bg-card-back.png" alt="bg-card-back" class="background__igm-bg-card-back">
      <span class="cardLayers__cardLayers__svv">000</span>
      <!-- 000 -->
    </div>
    <div class="card-front">
      <img src="./images/bg-card-front.png" alt="bg-card-front" class="background__igm-bg-card-front">
      <span class="card-front__card_label card-front__card_label--logo">       
        <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      </span>  
      <span class="card-front__card_label card-front__card_label--cardholders_name">
        Jane Appleseed
      </span>
      <span class="card-front__card_label card-front__card_label--cardholders_card-number">
        0000 0000 0000 0000
      </span>
      <span class="card-front__card_label card-front__card_label--cardholders_exp-date" data-month="00"  data-year="00">
        00/00
      </span>
    </div>
  </div>  
  <form action="#" class="fill_out_form">
    <div class="form-wrapper">
      <div class="form_block">
        <label for="cardholder_name">Cardholder Name</label>
        <input type="text" name="cardholder_name" id="cardholder_name" 
          placeholder="e.g. Jane Appleseed">
        <p>can't be blank</p>
      </div>
      <div class="form_block">
        <label for="cardholder_number">Card number</label>
        <input type="text" name="cardholder_number" id="cardholder_number" 
          placeholder="e.g. 1234 5678 9123 0000">
        <p id="cardholder_number_error"></p>        
      </div>
      <div class="form_block form_block--exp">
        <label for="exp_date">Exp. Date (MM/YY)</label>
        <div class="exp_date_input_container">
          <input type="text" name="exp_date" id="exp_date--mm" class="exp_date exp_date--month"
            placeholder="MM">
          <input type="text" name="exp_date" id="exp_date--yy" class="exp_date exp_date--year"
          placeholder="YY">
          <p>can't be blank</p>        
        </div>
      </div>
      <div class="form_block form_block--exp">
        <label for="exp_date--cvc">CVC</label>        
        <input type="text" name="exp_date" id="exp_date--cvc" class="exp_date exp_date--cvc"
          placeholder="e.g. 123">
        <p>can't be blank</p>        
      </div>
    </div>
    <div class="thank-you-block">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
      <h1>THANK YOU!</h1>
      <p>We've</p>
    </div>
    
    <button type="submit" class="fill_out_form__button">Confirm</button>
    
  </form>
</body>
</html>
