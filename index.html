<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400;0,700;1,400;1,600&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Interactive card details form</title>
</head> 
<body>
  <div class="cardLayers">   
    <img src="./images/bg-main-mobile.png" alt="bg-main-mobile">   
    <div class="card-background">
      <img src="./images/bg-card-back.png" alt="bg-card-back" class="background__igm-bg-card-back">
      <span class="cardLayers__cardLayers__svv">000</span>
      <!-- 000 -->
    </div>
    <div class="card-front">
      <img src="./images/bg-card-front.png" alt="bg-card-front" class="background__igm-bg-card-front">
      <span class="card-front__card_label card-front__card_label--logo">       
        <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      </span>  
      <span class="card-front__card_label card-front__card_label--cardholders_name">
        Jane Appleseed
      </span>
      <span class="card-front__card_label card-front__card_label--cardholders_card-number">
        0000 0000 0000 0000
      </span>
      <span class="card-front__card_label card-front__card_label--cardholders_exp-date">
        00/00
      </span>
    </div>
  </div>  
  <form action="#" class="fill_out_form">
    <div class="form_block">
      <label for="cardholder_name">Cardholder Name</label>
      <input type="text" name="cardholder_name" id="cardholder_name" 
        placeholder="e.g. Jane Appleseed">
    </div>
    <div class="form_block">
      <label for="cardholder_number">Card number</label>
      <input type="text" name="cardholder_number" id="cardholder_number" 
        placeholder="e.g. 1234 5678 9123 0000">
    </div>
    <div class="form_block form_block--exp">
      <label for="exp_date">Exp. Date (MM/YY)</label>
      <div class="exp_date_input_container">
        <input type="text" name="exp_date" id="exp_date" class="exp_date exp_date--month"
          placeholder="MM">
        <input type="text" name="exp_date" id="exp_date" class="exp_date exp_date--year"
        placeholder="YY">        
      </div>
    </div>
    <div class="form_block form_block--exp">
      <label for="exp_date">CVC</label>
      <div class="exp_date_input_container">        
        <input type="text" name="exp_date" id="exp_date" class="exp_date exp_date--cvc"
        placeholder="e.g. 123">
      </div>
    </div>
    <button type="submit" class="fill_out_form__button">Confirm</button>
    
  </form>
</body>
</html>
